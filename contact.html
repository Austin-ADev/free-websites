<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Website Idea</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    nav a {
      margin: 0 1rem;
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 2rem;
      animation: slideUp 1s ease-out;
    }
    .example {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }
    .example img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .example img:hover {
      transform: scale(1.02);
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: pulseIn 1s ease-out;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: box-shadow 0.3s;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 5px #4facfe;
      outline: none;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit Your Website Idea</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <section class="example">
      <h2>Example Mockup</h2>
      <p>Here’s a sample layout to spark ideas. You can sketch yours by hand, use a design tool, or describe it in words.</p>
      <img src="assets/mockup-example.png" alt="Sample website mockup" />
    </section>

    <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="idea">Website Idea</label>
      <textarea id="idea" name="idea" rows="5" required></textarea>

      <label for="mockup">Upload a Mockup (optional)</label>
      <input type="file" id="mockup" name="mockup" accept="image/*,pdf" />

      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Joe's Free Web Services</p>
  </footer>
  <script>
    document.querySelector('form').addEventListener('submit', () => {
      console.log('Form submitted – Joe’s next legacy site is underway.');
    });
  </script>
</body>
</html>

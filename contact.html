<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Austin's Free Website Service</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    header, footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #ddd;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .example {
      text-align: center;
      margin-bottom: 2rem;
    }
    .example img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit Your Website Idea</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <section class="example">
      <h2>Example Mockup</h2>
      <p>Here’s a sample layout to spark ideas.</p>
      <img src="assets/mockup-example.png" alt="Sample website mockup" />
    </section>

    <form action="https://formspree.io/f/xovkjaoq" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="idea">Website Idea</label>
      <textarea id="idea" name="idea" rows="5" required></textarea>

      <label for="mockup">Upload a Mockup (optional)</label>
<input type="file" id="mockup" name="mockup" accept="image/*,pdf" />

<label for="mockupText">Or Paste a Mockup Description / Link</label>
<textarea id="mockupText" name="mockupText" rows="4" placeholder="Paste a sketch, layout idea, or Figma/Canva link…"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Joe's Free Web Services</p>
  </footer>
</body>
</html>

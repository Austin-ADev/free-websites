<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me — Free Websites By Austin</title>
  <style>
    :root {
      --primary: #4facfe;
      --accent: #00f2fe;
      --dark: #222;
      --light: #f0f4f8;
      --text: #333;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--light);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 4px solid white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    nav a {
      background: white;
      color: var(--primary);
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    nav a:hover {
      transform: scale(1.05);
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 5px var(--primary);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    img {
      width: 100%;
      border-radius: var(--radius);
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: var(--dark);
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Free Websites By Austin</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact me</a>
    <a href="about.html">About</a>
  </nav>

  <section>
    <h2>Example Mockup</h2>
    <p>Here’s a sample layout to spark ideas. You can sketch yours by hand, use a design tool, or describe it in words.</p>
    <img src="assets/mockup-example.png" alt="Sample website mockup" />
  </section>

  <section>
    <h2>Submit Your Idea</h2>
    <form action="https://formspree.io/f/xovkjaoq" method="POST" enctype="multipart/form-data">
      <label for="name">Your Name (Full name required.)</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="idea">Website Idea (Include Website name, title, ect.)</label>
      <textarea id="idea" name="idea" rows="5" required></textarea>
      
      <label for="mockupText">Or Paste a Mockup Description / Link</label>
      <textarea id="mockupText" name="mockupText" rows="4" placeholder="Paste a sketch, layout, idea, or Figma/Canva link…"></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    © 2025 Austin’s Free Website Service
  </footer>

  <script>
    const sections = document.querySelectorAll("section");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));
  </script>
</body>
